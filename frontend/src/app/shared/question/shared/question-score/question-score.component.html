<p>分值题</p>

<div *ngIf="!editable">
    <p>{{question.title}}</p>
    <div class="range-field ui range">
        <label>分值：{{question.answer}}</label>
        <input type="range" [(ngModel)]="question.answer" min="0" max="100" />
    </div>
</div>

<div *ngIf="editable && isEditing">
    <div class="ui input fluid" style="margin-bottom: 10px;">
        <input placeholder="请输入问题" class="form-control" [(ngModel)]="question.title" required />
    </div>
    <div class="btns" style="margin-bottom: 10px;">
        <button (click)="onSave()" class="ui button basic blue">保存</button>
        <button (click)="onCancel()" class="ui button basic">取消</button>
    </div>
</div>

<div *ngIf="editable && !isEditing">
    <p>{{question.title}}</p>
    <div class="range-field ui input" style="margin-bottom: 10px;">
        <label style="margin-right: 10px; top: 10px; position: relative;">分值：{{range.value}}</label>
        <input type="range" vaule="50" min="0" max="100" disabled="disabled" #range />
    </div>
    <div class="btns">
        <button (click)="onEdit()" class="ui button basic">编辑</button>
        <button (click)="onDelete()" class="ui button basic">删除</button>
    </div>
</div>
